<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="form wrapper" id="">
          <div id="first" class="first">
            <h4 style="color:white">Rock</h1>
            <h4 style="color:white">Paper</h1>
            <h4 style="color:white">Scissors</h1>
          </div>
          <div id="second" class="second">
            <h1 style="color: white">Your Score</h1><h1 id="your-score">0</h1>
          </div>
        </div>
        <img id="your-choice">
        <img id="opponent-choice">
        <div id="choices">
        </div>

        <button id="btn" type="button" class="btn btn-primary">
            Rules
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Rules</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img src="Captura.JPG" alt="">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <h2 class="message"></h2>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Play Again</button>
                </div>
              </div>
            </div>
          </div>

    </body>
    
</html>

<script type="text/javascript">

var you;
var yourScore = 0;
var opponent;
var opponentScore = 0;

var choices = ["rock", "paper", "scissors"];

window.onload = function() {
    for (let i = 0; i < 3; i++) {
        let choice = document.createElement("img");
        choice.id = choices[i];
        choice.src = choices[i] + ".png";
        choice.addEventListener("click", selectChoice);
        document.getElementById("choices").append(choice);
    }
}

function selectChoice() {
    you = this.id;
    document.getElementById("your-choice").src = you + ".png";

    opponent = choices[Math.floor(Math.random() * 3)]; //0- .999999 * 3 = 0-2.99999
    document.getElementById("opponent-choice").src = opponent + ".png";

    if (you == opponent) {
        yourScore += 1;
        opponentScore += 1;
        $('.message').html('Draw !');
        $('#exampleModal1').modal('show');
    }
    else {
        if (you == "rock") {
            if (opponent == "scissors") {
                yourScore += 1;
                $('.message').html('You Win !');
                $('#exampleModal1').modal('show');
            }
            else if (opponent == "paper") {
                opponentScore += 1;
                $('.message').html('You Lose !');
                $('#exampleModal1').modal('show');
            }
        }
        else if (you == "scissors") {
            if (opponent == "paper") {
                yourScore += 1;
                $('.message').html('You Win !');
                $('#exampleModal1').modal('show');
            }
            else if (opponent == "rock") {
                opponentScore += 1;
                $('.message').html('You Lose !');
                $('#exampleModal1').modal('show');
            }
        }
        else if (you == "paper") {
            if (opponent == "rock") {
                yourScore += 1;
                $('.message').html('You Win !');
                $('#exampleModal1').modal('show');
            }
            else if (opponent == "scissors") {
                opponentScore += 1;
                $('.message').html('You Lose !');
                $('#exampleModal1').modal('show');
            }
        }
    }

    document.getElementById("your-score").innerText = yourScore;
    document.getElementById("opponent-score").innerText = opponentScore;
}

$('#btn').click(function() {
  $('#exampleModal').modal('show');
});
</script>
